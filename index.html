<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        body {
            font-family: Arial, sans-serif;
            box-sizing: border-box;
            height: 100vh;
        }
        .app {
            display: flex;
            flex-direction: column;
            height: 100%;
            gap: 12px;
            padding: 20px;
            box-sizing: border-box;
        }
        .pane { display: flex; flex-direction: column; gap: 8px; }
        .tasks-pane { flex: 2; min-height: 0; }
        .tasks-container {
            flex: 1;
            overflow: auto;
            border: 1px solid #e0e0e0;
            padding: 8px;
            background: #fff;
            box-sizing: border-box;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        th { background-color: #f2f2f2; position: relative; }

        .chat-pane { flex: 1; min-height: 0; display: flex; flex-direction: column; }
        .chat-inner {
            display: flex;
            flex-direction: column;
            height: 100%;
            border: 1px solid #e0e0e0;
            background: #fafafa;
            padding: 8px;
            box-sizing: border-box;
            overflow: hidden;
        }
        #chatBox {
            flex: 1;
            overflow-y: auto;
            min-height: 0;
            display: flex;
            flex-direction: column;
            gap: 6px;
            padding: 6px;
        }
        .chat-row {
            display: flex;
            align-items: flex-start;
            gap: 8px;
            margin: 0;
        }
        .chat-row.user { justify-content: flex-end; }
        .chat-row.ai   { justify-content: flex-start; }
        .avatar {
            font-size: 18px;
            line-height: 1;
            width: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        .msg {
            max-width: 72%;
            padding: 10px;
            border-radius: 10px;
            white-space: pre-wrap;
            box-sizing: border-box;
            margin: 0;
            line-height: 1.2;
            font-size: 14px;
        }
        .user .msg { background: #e6e6e6; text-align: right; }
        .ai .msg   { background: #ffffff; border: 1px solid #eee; text-align: left; }
        .msg p { margin: 0 0 6px 0; }
        .msg h1, .msg h2, .msg h3 { margin: 0 0 6px 0; line-height: 1.2; }
        .msg ul, .msg ol { margin: 6px 0 6px 1.1em; padding-left: 0; }
        .msg li { margin: 3px 0; }
        .msg pre { margin: 0; padding: 8px; border-radius: 6px; background: #f5f5f7; overflow: auto; font-size: 13px; }
        .msg code { background: #f2f2f2; padding: 2px 6px; border-radius: 4px; font-size: 13px; }
        .chat-controls {
            display: flex;
            gap: 8px;
            margin-top: 8px;
            flex-shrink: 0;
        }
        #chatInput { flex: 1; padding: 8px; font-size: 14px; }
        #sendBtn { padding: 8px 12px; }
        #typingIndicator {
            font-style: italic;
            color: #666;
            font-size: 13px;
            margin: 4px 0;
            padding-left: 32px;
        }
        @media (max-width: 600px) { .msg { max-width: 85%; } }
    </style>
</head>
<body>
    <div class="app">
        <div class="pane tasks-pane">
            <h1 style="margin:0;">Task Manager</h1>
            <h2 style="margin:0 0 4px 0;">Tasks</h2>
            <div class="tasks-container">
                <table id="tasksTable" aria-label="tasks table">
                    <thead>
                        <tr>
                            <th>ID</th><th>Title</th><th>Description</th>
                            <th>Due Date</th><th>Priority</th>
                            <th>Category</th><th>Status</th><th>Created At</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
        <div class="pane chat-pane">
            <h2 style="margin:0 0 6px 0;">AI Chat</h2>
            <div class="chat-inner">
                <div id="chatBox" aria-live="polite"></div>
                <div id="typingIndicator" style="display:none;">ü§ñ AI is typing...</div>
                <div class="chat-controls">
                    <input id="chatInput" type="text" placeholder="Type your message here">
                    <button id="sendBtn">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        // ===== Helper functions =====
        function escapeHtml(s) {
            return String(s).replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));
        }
        function formatDate(d) {
            if (!d) return '';
            const dt = new Date(d);
            if (isNaN(dt)) return d;
            return dt.toLocaleDateString() + ' ' + dt.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        }
        function formatDateTime(d) { return formatDate(d); }

        // ===== Tasks =====
        async function loadTasks() {
            try {
                const res = await fetch("http://127.0.0.1:8000/tasks");
                const tasks = await res.json();
                const tbody = document.querySelector("#tasksTable tbody");
                tbody.innerHTML = "";

                tasks.forEach(task => {
                    const row = document.createElement("tr");

                    const priorityValue = (task.priority || "").toLowerCase();
                    if (priorityValue === "high" || priorityValue === "–≤—ã—Å–æ–∫–∏–π") {
                        row.style.backgroundColor = "#ffe5e5";
                    } else if (priorityValue === "low" || priorityValue === "–Ω–∏–∑–∫–∏–π") {
                        row.style.color = "#999";
                    }

                    if (task.due_date) {
                        const due = new Date(task.due_date);
                        const now = new Date();
                        if (due < now) {
                            row.style.backgroundColor = "#fff0f0";
                        }
                    }

                    row.innerHTML = `
                        <td>${task.id}</td>
                        <td>${escapeHtml(task.title || '')}</td>
                        <td>${escapeHtml(task.description || '')}</td>
                        <td>${formatDate(task.due_date)}</td>
                        <td>${task.priority || ''}</td>
                        <td>${task.category || ''}</td>
                        <td>${task.status || ''}</td>
                        <td>${formatDateTime(task.created_at)}</td>
                    `;
                    tbody.appendChild(row);
                });
            } catch (err) { console.log("Error loading tasks:", err); }
        }

        loadTasks();
        setInterval(loadTasks, 5000);

        // ===== Chat =====
        const chatBox = document.getElementById("chatBox");
        const chatInput = document.getElementById("chatInput");
        const sendBtn = document.getElementById("sendBtn");

        sendBtn.addEventListener("click", sendMessage);
        chatInput.addEventListener("keypress", e => { if (e.key === "Enter") sendMessage(); });

        async function sendMessage() {
            const msg = chatInput.value.trim();
            if (!msg) return;

            appendMessage("user", msg);
            chatInput.value = "";
            document.getElementById("typingIndicator").style.display = "block";

            try {
                const response = await fetch("http://127.0.0.1:8000/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: msg })
                });
                const data = await response.json();
                document.getElementById("typingIndicator").style.display = "none";
                appendMessage("ai", data.response);
            } catch (err) {
                document.getElementById("typingIndicator").style.display = "none";
                appendMessage("ai", "Error connecting to server.");
                console.error(err);
            }
        }

        function appendMessage(sender, text) {
            const row = document.createElement("div");
            row.classList.add("chat-row", sender);

            const avatar = document.createElement("div");
            avatar.classList.add("avatar");
            avatar.textContent = sender === "user" ? "üë§" : "ü§ñ";

            const msg = document.createElement("div");
            msg.classList.add("msg");
            msg.innerHTML = marked.parse(text);

            if (sender === "user") {
                row.appendChild(msg);
                row.appendChild(avatar);
            } else {
                row.appendChild(avatar);
                row.appendChild(msg);
            }

            chatBox.appendChild(row);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
