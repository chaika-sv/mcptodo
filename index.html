<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 30px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }

        /* chat container */
        #chatBox {
            border: 1px solid #ccc;
            padding: 8px;           /* –º–µ–Ω—å—à–µ –≤–Ω—É—Ç—Ä–µ–Ω–Ω–µ–≥–æ –æ—Ç—Å—Ç—É–ø–∞ */
            height: 300px;
            overflow-y: auto;
            background: #f9f9f9;
            display: flex;
            flex-direction: column;
            gap: 6px;               /* —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–µ –º–µ–∂–¥—É —Å—Ç—Ä–æ–∫–∞–º–∏ —á–∞—Ç–∞ */
        }

        /* –∫–∞–∂–¥–∞—è —Å—Ç—Ä–æ–∫–∞ —á–∞—Ç–∞ (–∞–≤–∞—Ç–∞—Ä + –ø—É–∑—ã—Ä—å) */
        .chat-row {
            display: flex;
            align-items: flex-start;
            gap: 8px;
            margin: 2px 0;          /* –º–∏–Ω–∏–º–∞–ª—å–Ω—ã–π –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—ã–π –æ—Ç—Å—Ç—É–ø –º–µ–∂–¥—É —Å—Ç—Ä–æ–∫–∞–º–∏ */
        }

        /* –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –¥–ª—è —é–∑–µ—Ä–∞ / ai */
        .chat-row.user { justify-content: flex-end; }
        .chat-row.ai   { justify-content: flex-start; }

        /* –∞–≤–∞—Ç–∞—Ä */
        .avatar {
            font-size: 18px;
            line-height: 1;
            width: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* –ø—É–∑—ã—Ä—å —Å–æ–æ–±—â–µ–Ω–∏—è */
        .msg {
            max-width: 72%;
            padding: 12px 10px;      /* —á—É—Ç—å –º–µ–Ω—å—à–µ padding, —á–µ–º –±—ã–ª–æ */
            border-radius: 10px;
            white-space: pre-wrap;
            box-sizing: border-box;
            margin: 0;               /* –≤–∞–∂–Ω–æ: —É–±—Ä–∞—Ç—å –≤–Ω–µ—à–Ω–∏–µ –æ—Ç—Å—Ç—É–ø—ã —É –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ –ø—É–∑—ã—Ä—è */
            line-height: 1.0;       /* —á—É—Ç—å –ø–ª–æ—Ç–Ω–µ–µ */
        }

        /* —Ü–≤–µ—Ç–∞ –¥–ª—è —é–∑–µ—Ä–∞ –∏ ai */
        .user .msg {
            background: #e6e6e6;
            text-align: right;
        }

        .ai .msg {
            background: #ffffff;
            border: 1px solid #eee;
            text-align: left;
        }

        /* --- –°–±—Ä–æ—Å/–ø–æ–¥—Å—Ç—Ä–æ–π–∫–∞ –≤–Ω—É—Ç—Ä–µ–Ω–Ω–∏—Ö –æ—Ç—Å—Ç—É–ø–æ–≤ Markdown –≤–Ω—É—Ç—Ä–∏ –ø—É–∑—ã—Ä—è --- */
        /* –£–±–∏—Ä–∞–µ–º –±–æ–ª—å—à–∏–µ –¥–µ—Ñ–æ–ª—Ç–Ω—ã–µ margin —É –ø–∞—Ä–∞–≥—Ä–∞—Ñ–æ–≤ –∏ –∑–∞–≥–æ–ª–æ–≤–∫–æ–≤ –≤–Ω—É—Ç—Ä–∏ –ø—É–∑—ã—Ä—è */
        .msg p {
            margin: 0 0 6px 0;       /* –Ω–∏–∂–Ω–∏–π –æ—Ç—Å—Ç—É–ø –º–µ–∂–¥—É –ø–∞—Ä–∞–≥—Ä–∞—Ñ–∞–º–∏ */
        }
        .msg h1, .msg h2, .msg h3 {
            margin: 0 0 6px 0;
            font-weight: 600;
            line-height: 1.2;
        }

        /* —Å–ø–∏—Å–∫–∏ - —É–º–µ–Ω—å—à–∞–µ–º margin –∏ –¥–µ–ª–∞–µ–º –æ—Ç—Å—Ç—É–ø —Å–ª–µ–≤–∞ –∞–∫–∫—É—Ä–∞—Ç–Ω–µ–µ */
        .msg ul, .msg ol {
            margin: 6px 0 6px 1.1em;
            padding-left: 0;
        }
        .msg li {
            margin: 3px 0;
        }

        /* –∫–æ–¥-–±–ª–æ–∫–∏ –∏ inline-–∫–æ–¥ */
        .msg pre {
            margin: 0;
            padding: 8px;
            border-radius: 6px;
            background: #f5f5f7;
            overflow: auto;
            font-size: 13px;
        }
        .msg code {
            background: #f2f2f2;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 13px;
        }


        #chatInput { width: 80%; padding: 6px; }
        button { padding: 6px 10px; }
    </style>
</head>
<body>
    <h1>Task Manager</h1>

    <h2>Tasks</h2>
    <table id="tasksTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Description</th>
                <th>Due Date</th>
                <th>Priority</th>
                <th>Category</th>
                <th>Status</th>
                <th>Created At</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <h2>AI Chat</h2>
    <div id="chatBox"></div>
    <input type="text" id="chatInput" placeholder="Type your message here">
    <button onclick="sendMessage()">Send</button>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        // ===== Tasks table =====
        async function loadTasks() {
            try {
                const response = await fetch("http://127.0.0.1:8000/tasks");
                const tasks = await response.json();
                const tbody = document.querySelector("#tasksTable tbody");
                tbody.innerHTML = "";

                tasks.forEach(task => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${task.id}</td>
                        <td>${task.title}</td>
                        <td>${task.description || ''}</td>
                        <td>${task.due_date || ''}</td>
                        <td>${task.priority || ''}</td>
                        <td>${task.category || ''}</td>
                        <td>${task.status || ''}</td>
                        <td>${task.created_at || ''}</td>
                    `;
                    tbody.appendChild(row);
                });
            } catch (err) {
                console.error("Error loading tasks:", err);
            }
        }

        loadTasks();
        setInterval(loadTasks, 5000);

        // ===== Chat =====
        const chatBox = document.getElementById("chatBox");
        const chatInput = document.getElementById("chatInput");

        async function sendMessage() {
            const msg = chatInput.value.trim();
            if (!msg) return;

            appendMessage("user", msg);
            chatInput.value = "";

            try {
                const response = await fetch("http://127.0.0.1:8000/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: msg })
                });
                const data = await response.json();
                appendMessage("ai", data.response);
            } catch (err) {
                appendMessage("ai", "Error connecting to server.");
                console.error(err);
            }
        }

        function appendMessage(sender, text) {
            const row = document.createElement("div");
            row.classList.add("chat-row", sender);

            const avatar = document.createElement("div");
            avatar.classList.add("avatar");
            avatar.textContent = sender === "user" ? "üë§" : "ü§ñ";

            const msg = document.createElement("div");
            msg.classList.add("msg");
            msg.innerHTML = marked.parse(text);

            if (sender === "user") {
                row.appendChild(msg);
                row.appendChild(avatar);
            } else {
                row.appendChild(avatar);
                row.appendChild(msg);
            }

            chatBox.appendChild(row);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        chatInput.addEventListener("keypress", function(e) {
            if (e.key === "Enter") sendMessage();
        });
    </script>
</body>
</html>
