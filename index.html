<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>
    <style>
        /* –æ–±—â–∞—è –≤—ë—Ä—Å—Ç–∫–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—ã */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* —É–±–∏—Ä–∞–µ–º –ª–∏—à–Ω–∏–π —Å–∫—Ä–æ–ª–ª */
        }

        body {
            font-family: Arial, sans-serif;
            box-sizing: border-box;
            height: 100vh; /* –∂—ë—Å—Ç–∫–æ —Ñ–∏–∫—Å–∏—Ä—É–µ–º –ø–æ–¥ –æ–∫–Ω–æ */
        }

        /* –≥–ª–∞–≤–Ω—ã–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä */
        .app {
            display: flex;
            flex-direction: column;
            height: 100%; /* —Å—Ç—Ä–æ–≥–æ –ø–æ –≤—ã—Å–æ—Ç–µ body */
            gap: 12px;
            box-sizing: border-box;
            padding: 20px; /* –æ—Å—Ç–∞–≤–ª—è–µ–º –≤–Ω—É—Ç—Ä–µ–Ω–Ω–∏–µ –æ—Ç—Å—Ç—É–ø—ã */
        }

        .pane { display: flex; flex-direction: column; gap: 8px; }

        /* Tasks ‚Äî –∑–∞–Ω–∏–º–∞–µ—Ç 2 —á–∞—Å—Ç–∏ –∏–∑ 3 */
        .tasks-pane {
            flex: 2;
            min-height: 0; /* –æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ, —á—Ç–æ–±—ã overflow —Ä–∞–±–æ—Ç–∞–ª –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ –≤ flex-–∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞—Ö */
        }
        .tasks-container {
            flex: 1;              /* –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä —Ç–∞–±–ª–∏—Ü—ã —Ä–∞—Å—Ç—ë—Ç –≤–Ω—É—Ç—Ä–∏ pane */
            overflow: auto;       /* –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—ã–π —Å–∫—Ä–æ–ª–ª –ø—Ä–∏ –ø–µ—Ä–µ–ø–æ–ª–Ω–µ–Ω–∏–∏ */
            border: 1px solid #e0e0e0;
            padding: 8px;
            background: #fff;
            box-sizing: border-box;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        th { background-color: #f2f2f2; position: relative; }

        /* Chat ‚Äî –∑–∞–Ω–∏–º–∞–µ—Ç 1 —á–∞—Å—Ç—å –∏–∑ 3, –ø—Ä–∏–∫–ª–µ–µ–Ω –∫ –Ω–∏–∑—É */
        .chat-pane {
            flex: 1;
            min-height: 0; /* –≤–∞–∂–Ω–æ –¥–ª—è –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ–π —Ä–∞–±–æ—Ç—ã overflow –≤–Ω—É—Ç—Ä–∏ */
            display: flex;
            flex-direction: column;
        }
        .chat-inner {
            display: flex;
            flex-direction: column;
            height: 100%;
            border: 1px solid #e0e0e0;
            background: #fafafa;
            padding: 8px;
            box-sizing: border-box;
            overflow: hidden; /* —á—Ç–æ–±—ã –∫–æ–Ω—Ç–µ–Ω—Ç –Ω–µ –≤—ã–ª–∞–∑–∏–ª */
        }

        /* —Å–æ–æ–±—â–µ–Ω–∏—è –∏ –æ–±–ª–∞—Å—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–π */
        #chatBox {
            flex: 1;
            overflow-y: auto;  /* —Å–∫—Ä–æ–ª–ª–∏–º —Ç–æ–ª—å–∫–æ —Å–æ–æ–±—â–µ–Ω–∏—è */
            min-height: 0;     /* –≤–∞–∂–Ω–æ, —á—Ç–æ–±—ã flex –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ —Å–∂–∏–º–∞–ª */
            display: flex;
            flex-direction: column;
            gap: 6px;
            padding: 6px;
        }

        .chat-row {
            display: flex;
            align-items: flex-start;
            gap: 8px;
            margin: 0;             /* –º–∏–Ω–∏–º–∞–ª—å–Ω—ã–π –≤–Ω–µ—à–Ω–∏–π –æ—Ç—Å—Ç—É–ø, —É–ø—Ä–∞–≤–ª—è–µ–º —á–µ—Ä–µ–∑ gap —É #chatBox */
        }

        .chat-row.user { justify-content: flex-end; }
        .chat-row.ai   { justify-content: flex-start; }

        .avatar {
            font-size: 18px;
            line-height: 1;
            width: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .msg {
            max-width: 72%;
            padding: 10px;
            border-radius: 10px;
            white-space: pre-wrap;
            box-sizing: border-box;
            margin: 0;
            line-height: 1.2;
            font-size: 14px;
        }

        .user .msg {
            background: #e6e6e6;
            text-align: right;
        }
        .ai .msg {
            background: #ffffff;
            border: 1px solid #eee;
            text-align: left;
        }

        /* —É–º–µ–Ω—å—à–µ–Ω–∏–µ –æ—Ç—Å—Ç—É–ø–æ–≤ –≤–Ω—É—Ç—Ä–∏ Markdown-—Ä–µ–Ω–¥–µ—Ä–∞ */
        .msg p { margin: 0 0 6px 0; }
        .msg h1, .msg h2, .msg h3 { margin: 0 0 6px 0; line-height: 1.2; }
        .msg ul, .msg ol { margin: 6px 0 6px 1.1em; padding-left: 0; }
        .msg li { margin: 3px 0; }
        .msg pre { margin: 0; padding: 8px; border-radius: 6px; background: #f5f5f7; overflow: auto; font-size: 13px; }
        .msg code { background: #f2f2f2; padding: 2px 6px; border-radius: 4px; font-size: 13px; }

        /* –∫–æ–Ω—Ç—Ä–æ–ª—ã –≤–≤–æ–¥–∞ ‚Äî –æ—Å—Ç–∞—é—Ç—Å—è –≤–Ω–∏–∑—É chat-pane */
        .chat-controls {
            display: flex;
            gap: 8px;
            margin-top: 8px;
            flex-shrink: 0;  /* —á—Ç–æ–±—ã –ø–∞–Ω–µ–ª—å –≤–≤–æ–¥–∞ –Ω–µ —Å—Ö–ª–æ–ø—ã–≤–∞–ª–∞—Å—å */
        }
        #chatInput { flex: 1; padding: 8px; font-size: 14px; }
        #sendBtn { padding: 8px 12px; }

        /* –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä "AI is typing" */
        #typingIndicator {
            font-style: italic;
            color: #666;
            font-size: 13px;
            margin: 4px 0;
            padding-left: 32px; /* —Å–º–µ—â–∞–µ–º, —á—Ç–æ–±—ã –±—ã–ª–æ –Ω–∞ –º–µ—Å—Ç–µ –∞–≤–∞—Ç–∞—Ä–∫–∏ ü§ñ */
        }

        /* –∞–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å: –ø—Ä–∏ —É–∑–∫–æ–º —ç–∫—Ä–∞–Ω–µ —É–º–µ–Ω—å—à–∞–µ–º —à–∏—Ä–∏–Ω—É –ø—É–∑—ã—Ä–µ–π */
        @media (max-width: 600px) {
            .msg { max-width: 85%; }
        }
    </style>
</head>
<body>
    <div class="app">
        <div class="pane tasks-pane">
            <h1 style="margin:0;">Task Manager</h1>
            <h2 style="margin:0 0 4px 0;">Tasks</h2>

            <div class="tasks-container">
                <table id="tasksTable" aria-label="tasks table">
                    <thead>
                        <tr>
                            <th>ID</th><th>Title</th><th>Description</th><th>Due Date</th>
                            <th>Priority</th><th>Category</th><th>Status</th><th>Created At</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <div class="pane chat-pane">
            <h2 style="margin:0 0 6px 0;">AI Chat</h2>
            <div class="chat-inner">
                <div id="chatBox" aria-live="polite"></div>
                <div id="typingIndicator" style="display:none;">ü§ñ AI is typing...</div>

                <div class="chat-controls">
                    <input id="chatInput" type="text" placeholder="Type your message here">
                    <button id="sendBtn">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        // ===== Tasks table =====
        async function loadTasks() {
            try {
                const res = await fetch("http://127.0.0.1:8000/tasks");
                const tasks = await res.json();
                const tbody = document.querySelector("#tasksTable tbody");
                tbody.innerHTML = "";

                tasks.forEach(task => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${task.id}</td>
                        <td>${escapeHtml(task.title || '')}</td>
                        <td>${escapeHtml(task.description || '')}</td>
                        <td>${task.due_date || ''}</td>
                        <td>${task.priority || ''}</td>
                        <td>${task.category || ''}</td>
                        <td>${task.status || ''}</td>
                        <td>${task.created_at || ''}</td>
                    `;
                    tbody.appendChild(row);
                });
            } catch (err) {
                console.log("Error loading tasks:", err);
            }
        }

        // –Ω–µ–±–æ–ª—å—à–æ–π helper –¥–ª—è –∑–∞—â–∏—Ç—ã (–Ω–∞ –≤—Å—è–∫–∏–π —Å–ª—É—á–∞–π)
        function escapeHtml(s) {
            return String(s).replace(/[&<>"']/g, function(m){
                return ({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;' })[m];
            });
        }

        loadTasks();
        setInterval(loadTasks, 5000);

        // ===== Chat =====
        const chatBox = document.getElementById("chatBox");
        const chatInput = document.getElementById("chatInput");
        const sendBtn = document.getElementById("sendBtn");

        sendBtn.addEventListener("click", sendMessage);
        chatInput.addEventListener("keypress", function(e) { if (e.key === "Enter") sendMessage(); });

        async function sendMessage() {
            const msg = chatInput.value.trim();
            if (!msg) return;

            appendMessage("user", msg);
            chatInput.value = "";

            // –ø–æ–∫–∞–∑–∞—Ç—å –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä
            document.getElementById("typingIndicator").style.display = "block";

            try {
                const response = await fetch("http://127.0.0.1:8000/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: msg })
                });
                const data = await response.json();

                // —Å–∫—Ä—ã—Ç—å –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä
                document.getElementById("typingIndicator").style.display = "none";

                appendMessage("ai", data.response);
            } catch (err) {
                document.getElementById("typingIndicator").style.display = "none";
                appendMessage("ai", "Error connecting to server.");
                console.error(err);
            }
        }

        function appendMessage(sender, text) {
            const row = document.createElement("div");
            row.classList.add("chat-row", sender);

            const avatar = document.createElement("div");
            avatar.classList.add("avatar");
            avatar.textContent = sender === "user" ? "üë§" : "ü§ñ";

            const msg = document.createElement("div");
            msg.classList.add("msg");
            msg.innerHTML = marked.parse(text);

            if (sender === "user") {
                row.appendChild(msg);
                row.appendChild(avatar);
            } else {
                row.appendChild(avatar);
                row.appendChild(msg);
            }

            chatBox.appendChild(row);
            // –ø—Ä–æ–∫—Ä—É—á–∏–≤–∞–µ–º –≤ –∫–æ–Ω–µ—Ü
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
